<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Tabella Nodes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Tabella Nodes</h2>
        <table class="table table-bordered" id="nodesTable">
            <thead>
                <tr>
                    <th>Nodo</th>
                    <th>IP</th>
                    <th>Sito</th>
                    <th>Tipologia</th>
                    <th>Modello</th>
                    <th>Poll Interval</th>
                    <th>Poll retries</th>
                    <th>Poll timeout</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Dati dinamici -->
            </tbody>
        </table>
        <div id="noDataMsg" class="text-danger" style="display:none;">Nessun dato disponibile.</div>
    </div>
    <script>
        fetch('/api/nodes')
            .then(response => response.json())
            .then(data => {
                const body = document.getElementById('tableBody');
                const noDataMsg = document.getElementById('noDataMsg');
                if (!data || data.length === 0) {
                    noDataMsg.style.display = 'block';
                    return;
                }
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.node_name ?? ''}</td>
                        <td>${row.target ?? ''}</td>
                        <td>${row.site ?? ''}</td>
                        <td>${row.node_type ?? ''}</td>
                        <td>${row.node_model ?? ''}</td>
                        <td>${row.poll_interval ?? ''}</td>
                        <td>${row.poll_retry ?? ''}</td>
                        <td>${row.poll_timeout ?? ''}</td>
                    `;
                    body.appendChild(tr);
                });
            })
            .catch(() => {
                document.getElementById('noDataMsg').style.display = 'block';
            });
    </script>
</body>
</html>
